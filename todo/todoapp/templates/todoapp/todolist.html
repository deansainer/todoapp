{% extends 'todoapp/base.html' %}

{% block content %}

<form method="POST" action="/">
    {% csrf_token %}
{{form}}
<input type="submit" value="New task" />
</form>

{% for task in tasks %}
    <ul class="list-group">
  <li class="list-group-item"><h2>{{task}}</h2> {{task.created_at}}</li>
</ul>
{% endfor %}

{% endblock %}
